<!DOCTYPE html>
<html>
<head>
    {% load static %}
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
{#	<img class="wave" src="{% static '/img/wave.png' %}" >#}
	<div class="container">
		<div class="img">
			<img src="{% static '/img/bg.svg' %}">
		</div>
		<div class="login-content">
			<form action="" method="POST">
            {% csrf_token %}
				<img src="{% static '/img/avatar.svg' %}">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input" name="username">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i">
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" name="password">
            	   </div>
            	</div>
{#            	<a class="forgot_pass" href="{% url 'forgot_pass' %}">Forgot Password?</a>#}
                <a class="create_new" href="{% url 'create_new' %}">Create New Account</a>
            	<input type="submit" class="btn" value="Login">
                {% for message in messages %}
                    <p id="message">{{ message }}</p>
                {% endfor %}

            </form>


        </div>
    </div>

    <script type="text/javascript" src="{% static "js/main.js" %}"> </script>
</body>
</html>
